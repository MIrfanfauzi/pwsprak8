<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>API Key Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #f5f5f5;
    }
    h1 {
      color: #333;
    }
    .options {
      margin-top: 40px;
    }
    .btn {
      display: inline-block;
      margin: 10px;
      padding: 12px 24px;
      font-size: 18px;
      text-decoration: none;
      color: white;
      border-radius: 5px;
    }
    .btn-user {
      background-color: #4CAF50; /* hijau */
    }
    .btn-admin {
      background-color: #2196F3; /* biru */
    }
    .btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <h1>Selamat Datang di API Key Manager</h1>
  <div class="options">
    <a href="/user-register" class="btn btn-user">Generate API Key untuk User</a>
    <a href="/dashboard" class="btn btn-admin">Lihat Dashboard Admin</a>
  </div>
</body>
</html>
